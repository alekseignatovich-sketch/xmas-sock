      --light: #fdf6f0;
      --dark: #2c3e50;
      --success: #27ae60;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0c1e3e, #2c3e50);

      overflow-x: hidden;
      margin: 0;
      padding: 0;

    /* –Ø–ó–´–ö */
    .lang-switcher {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 100;
      background: rgba(255,255,255,0.9);
      padding: 4px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
    }
    .lang-btn {
      padding: 4px 8px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .lang-btn.active {
      background: var(--main);

    /* –°–ù–ï–ì */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .snowflake {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.85;
      filter: blur(0.8px);
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg) translateX(var(--drift));
      }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1, h2, h3 {
      font-family: 'Mountains of Christmas', cursive;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    .sock-header {
      background: var(--main);
      color: white;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      position: relative;
      overflow: hidden;
    }

    .sock-header h1 {
      font-size: 2.4em;
    }

    .sock-header p {
      font-size: 1.5em;
      margin-top: 12px;
      line-height: 1.4;
    }

    .form-group {

      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .sock-button {
      background: none;
      border: none;
      cursor: pointer;
      margin: 30px auto;
      display: block;
      width: 120px;
      height: 160px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .sock-button:hover {
      transform: scale(1.05) translateY(-5px);
    }

    .sock-svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    .success {
      background: rgba(213, 245, 227, 0.95);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }

    .payment-btn {
      background: #f39c12;
      padding: 14px;
      font-size: 18px;
      text-align: center;
      margin: 20px 0;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      font-weight: bold;
      font-family: inherit;

    /* –ë–ª–æ–∫ –ø–æ–¥–∞—Ä–∫–æ–≤ ‚Äî —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä + —Å–∫—Ä–æ–ª–ª */

      bottom: 20px;
      right: 20px;
      width: 70%;
      max-width: 400px;
      height: 220px; /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */

      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 10;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(231, 76, 60, 0.2);

      flex-direction: column;

    .gifts-title {

      display: flex;
      justify-content: space-between;

    .gifts-list {

      overflow-y: auto;
      padding-right: 5px;

    .gift-item {
      padding: 10px 0;

    .gift-item:last-child {
      border-bottom: none;
    }

    .gift-from {
      font-weight: bold;
      color: #2c3e50;
      font-size: 1.05em;
    }

    .gift-message {
      margin-top: 6px;

    .no-gifts {
      color: #888;
      font-style: italic;

    .gifts-list::-webkit-scrollbar-thumb {

      .gifts-container {
        width: 90%;
        bottom: 10px;
        right: 10px;
        height: 200px;
      }
      .lang-switcher {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>

  let currentLang = 'ru';

  function setLanguage(lang) {
    currentLang = lang;
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.lang === lang);
    });
    // –û–±–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—Å—Ç –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)

      const delay = Math.random() * 5;
      const drift = (Math.random() - 0.5) * 100;

  function escapeHtml(text) {
    if (typeof text !== 'string') return '';
    return text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }

  function t(key) {
    return translations[currentLang][key] || key;
  }

  function showCreateForm() {
    if (autoRefreshInterval) clearInterval(autoRefreshInterval);
    document.getElementById('app').innerHTML = `
      <div class="sock-header">
        <h1>${t('titleCreate')}</h1>
        <p>${t('descCreate')}</p>
      </div>

  async function createSock() {
    const sockId = document.getElementById('sockId').value.trim();
    const ownerName = document.getElementById('ownerName').value.trim();
    const allowText = document.getElementById('allowText').checked;
    const paymentLink = document.getElementById('paymentLink').value.trim();
    
    if (!sockId || !ownerName) { 
      alert(t('alertFill')); 
      return; 
    }
    if (!/^[a-zA-Z0-9_-]+$/.test(sockId)) { 
      alert(t('alertIdFormat')); 
      return; 
    }

    const { error } = await supabaseClient
      .from('socks')
      .insert([{
        id: sockId,
        owner_name: ownerName,
        allow_text: allowText,
        payment_link: paymentLink || null
      }]);

    if (error) { 
      alert(t('alertError')); 
      return; 
    }

    const url = window.location.origin + '/' + sockId;
    document.getElementById('app').innerHTML = `
      <div class="success">
        <h2>${t('successTitle')}</h2>
        <p>${t('successDesc')}</p>
        <div style="background:white;padding:12px;border-radius:8px;margin:15px 0;word-break:break-all;">${url}</div>
        <button onclick="navigator.clipboard.writeText('${url}')">${t('copyBtn')}</button>
        <p style="margin-top:15px;font-size:14px;color:#666;">${t('share')}</p>
      </div>
    `;
  }

  async function loadGifts(sockId, container) {
    container.innerHTML = '<p>Loading...</p>';
    const { data, error } = await supabaseClient
      .from('gifts')
      .select('*')
      .eq('sock_id', sockId)
      .order('created_at', { ascending: false });

    const listContainer = container.querySelector('.gifts-list') || container;
    
    if (error || !data || data.length === 0) {
      listContainer.innerHTML = `<p class="no-gifts">${t('noGifts')}</p>`;
    } else {
      let html = '';
      data.forEach(gift => {
        html += `<div class="gift-item">`;
        html += `<div class="gift-from">${escapeHtml(gift.sender_name || (currentLang === 'en' ? 'Anonymous' : '–ê–Ω–æ–Ω–∏–º'))}</div>`;
        if (gift.message) {
          // –≠–º–æ–¥–∑–∏ –∏ GIF –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –∫–∞–∫ –µ—Å—Ç—å (–±—Ä–∞—É–∑–µ—Ä —Å–∞–º —Ä–µ–Ω–¥–µ—Ä–∏—Ç)
          html += `<div class="gift-message">${escapeHtml(gift.message)}</div>`;
        }
        html += `</div>`;
      });
      listContainer.innerHTML = html;
    }
  }

  async function showPublicSock(id) {
    const { data, error } = await supabaseClient
      .from('socks')
      .select('*')
      .eq('id', id)
      .single();

    if (error || !data) {
      if (autoRefreshInterval) clearInterval(autoRefreshInterval);
      document.getElementById('app').innerHTML = `
        <div class="sock-header">
          <h2>${t('notFound')}</h2>
          <p><a href="/" style="color:white;text-decoration:underline;">${t('createYour')}</a></p>
        </div>
      `;
      return;
    }

    let html = `
      <div class="sock-header">
        <h2>Christmas Sock / –†–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–π –Ω–æ—Å–æ–∫</h2>
        <h3>${t('for')} ${escapeHtml(data.owner_name)}</h3>
      </div>
      <h3 style="margin:20px 0;color:white;">${t('leaveGift')}</h3>
      <div class="form-group"><input id="senderName" placeholder="${t('yourName')}" /></div>
    `;

    if (data.allow_text) {
      html += `<div class="form-group"><textarea id="message" placeholder="${t('messagePlaceholder')}"></textarea></div>`;
    }

    html += `<div id="submitBtnContainer"></div>`;

    if (data.payment_link) {
      html += `<a href="${escapeHtml(data.payment_link)}" target="_blank" class="payment-btn">${t('paymentBtn')}</a>`;
    }

    document.getElementById('app').innerHTML = html;

    let giftsContainer = document.getElementById('giftsCorner');
    if (!giftsContainer) {
      giftsContainer = document.createElement('div');
      giftsContainer.id = 'giftsCorner';
      giftsContainer.className = 'gifts-container';
      giftsContainer.innerHTML = `<div class="gifts-title">${t('giftsTitle')} <span id="giftsCount">0</span></div><div class="gifts-list"></div>`;
      document.body.appendChild(giftsContainer);
    }
    
    const listEl = giftsContainer.querySelector('.gifts-list');
    loadGifts(id, listEl);
    
    // –û–±–Ω–æ–≤–∏—Ç—å —Å—á—ë—Ç—á–∏–∫
    const { count } = await supabaseClient
      .from('gifts')
      .select('*', { count: 'exact', head: true })
      .eq('sock_id', id);
    document.getElementById('giftsCount').textContent = count || 0;

    if (autoRefreshInterval) clearInterval(autoRefreshInterval);
    autoRefreshInterval = setInterval(async () => {
      loadGifts(id, listEl);
      const { count } = await supabaseClient
        .from('gifts')
        .select('*', { count: 'exact', head: true })
        .eq('sock_id', id);
      document.getElementById('giftsCount').textContent = count || 0;
    }, 20000);

    const btnContainer = document.getElementById('submitBtnContainer');
    if (btnContainer) {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = t('sendBtn');
      btn.style.cssText = `
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #e74c3c;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin: 10px 0;
      `;
      btn.onclick = () => {
        submitGift(data.id);
      };
      btnContainer.appendChild(btn);
    }
  }
   
  async function submitGift(sockId) {
    const senderName = document.getElementById('senderName')?.value.trim() || (currentLang === 'en' ? 'Anonymous' : '–ê–Ω–æ–Ω–∏–º');
    const message = document.getElementById('message')?.value || '';

    const { error: giftError } = await supabaseClient
      .from('gifts')
      .insert([{ 
        sock_id: sockId, 
        sender_name: senderName,
        message: message || null
      }]);

    if (giftError) {
      alert(t('alertSendError'));
      return;
    }

    alert(t('alertSent'));
    if (document.getElementById('senderName')) document.getElementById('senderName').value = '';
    if (document.getElementById('message')) document.getElementById('message').value = '';

    const listEl = document.querySelector('#giftsCorner .gifts-list');
    if (listEl) {
      loadGifts(sockId, listEl);
      const { count } = await supabaseClient
        .from('gifts')
        .select('*', { count: 'exact', head: true })
        .eq('sock_id', sockId);
      document.getElementById('giftsCount').textContent = count || 0;
    }
  }

  window.addEventListener('beforeunload', () => {
    if (autoRefreshInterval) clearInterval(autoRefreshInterval);
  });
</script>
</body>
</html>
