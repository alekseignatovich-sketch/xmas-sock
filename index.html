  async function createSock() {
    const sockId = document.getElementById('sockId').value.trim();
    const ownerName = document.getElementById('ownerName').value.trim();

    const allowText = document.getElementById('allowText').checked;
    const allowFiles = document.getElementById('allowFiles').checked;
    const paymentLink = document.getElementById('paymentLink').value.trim();
    if (!sockId || !ownerName) { alert('–ó–∞–ø–æ–ª–Ω–∏ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!'); return; }
    if (!/^[a-zA-Z0-9_-]+$/.test(sockId)) { alert('ID –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã, _ –∏ -'); return; }

    const { error } = await supabaseClient

        avatar_url: avatarUrl || null,

        payment_link: paymentLink || null
      }]);

    if (error) { console.error(error); alert('–û—à–∏–±–∫–∞! –¢–∞–∫–æ–π –Ω–æ—Å–æ–∫ —É–∂–µ –µ—Å—Ç—å?'); return; }

    const url = window.location.origin + '/' + sockId;
    document.getElementById('app').innerHTML = `
      <div class="success">
        <h2>‚úÖ –ì–æ—Ç–æ–≤–æ!</h2>
        <p>–¢–≤–æ–π –Ω–æ—Å–æ–∫ —Å–æ–∑–¥–∞–Ω:</p>

        <p style="margin-top:15px;font-size:14px;color:#666;">–†–∞–∑–º–µ—Å—Ç–∏ –µ—ë –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö!</p>

  // –ó–ê–ì–†–£–ó–ö–ê –ü–û–î–ê–†–ö–û–í (—Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–æ–≤—ã—Ö)
  async function loadGifts(sockId, container, isAutoRefresh = false) {
    if (!isAutoRefresh) {
      container.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤...</p>';
    }
    
    const { data, error } = await supabaseClient
      .from('gifts')
      .select('*')
      .eq('sock_id', sockId)
      .order('created_at', { ascending: false });

    if (error || !data) {
      if (!isAutoRefresh) container.innerHTML = `<p class="no-gifts">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥–∞—Ä–∫–æ–≤</p>`;
      return;
    }

    const newGiftCount = data.length;
    const hasNewGifts = isAutoRefresh && newGiftCount > lastGiftCount;
    lastGiftCount = newGiftCount;

    let html = `
      <div class="gifts-title">
        <h3>üéÅ –ü–æ–¥–∞—Ä–∫–æ–≤: ${newGiftCount}</h3>
        <button class="refresh-btn" onclick="loadGifts('${sockId}', document.getElementById('giftsList'))">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>
    `;

    if (newGiftCount === 0) {
      html += `<p class="no-gifts">–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –æ—Å—Ç–∞–≤–∏–ª –ø–æ–¥–∞—Ä–∫–æ–≤ ‚ùÑÔ∏è</p>`;
    } else {
      data.forEach((gift, index) => {
        const isNew = hasNewGifts && index < (newGiftCount - lastGiftCount + (newGiftCount - lastGiftCount));
        html += `<div class="gift-item"${isNew ? ' style="animation-delay: 0.1s;"' : ''}>`;
        html += `<div class="gift-from">–û—Ç: ${escapeHtml(gift.sender_name || '–ê–Ω–æ–Ω–∏–º')}${isNew ? ' <span class="new-badge">–ù–û–í–´–ô</span>' : ''}</div>`;
        if (gift.message) {
          html += `<div class="gift-message">${escapeHtml(gift.message)}</div>`;
        }
        if (gift.file_url) {
          const ext = gift.file_url.split('.').pop().toLowerCase();
          if (['png', 'jpg', 'jpeg', 'gif'].includes(ext)) {
            html += `<img src="${escapeHtml(gift.file_url)}" class="gift-file" />`;
          }
        }
        html += `</div>`;
      });
    }

    container.innerHTML = html;
  }

  async function showPublicSock(id) {
    const { data, error } = await supabaseClient
      .from('socks')
      .select('*')
      .eq('id', id)
      .single();

    if (error || !data) {
      if (autoRefreshInterval) clearInterval(autoRefreshInterval);
      document.getElementById('app').innerHTML = `

          <p><a href="/" style="color:white;text-decoration:underline;">–°–æ–∑–¥–∞—Ç—å —Å–≤–æ–π</a></p>
        </div>
      `;
      return;
    }

    let html = `

        <h2>–†–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–π –Ω–æ—Å–æ–∫</h2>
        <h3>–¥–ª—è ${escapeHtml(data.owner_name)}</h3>
    `;

    if (data.avatar_url) {
      html += `<img src="${escapeHtml(data.avatar_url)}" class="sock-avatar" />`;
    }

    html += `</div>`;
    html += `<h3 style="margin:20px 0;color:white;">–û—Å—Ç–∞–≤—å –ø–æ–¥–∞—Ä–æ–∫!</h3>`;

    }

    if (data.allow_files) {

    html += `<div id="submitBtnContainer"></div>`;

    html += `<div class="gifts-container"><div id="giftsList"></div></div>`;

    if (data.payment_link) {

    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏ –≤–ø–µ—Ä–≤—ã–µ
    loadGifts(id, document.getElementById('giftsList'));

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 20 —Å–µ–∫—É–Ω–¥
    if (autoRefreshInterval) clearInterval(autoRefreshInterval);
    autoRefreshInterval = setInterval(() => {
      loadGifts(id, document.getElementById('giftsList'), true);
    }, 20000);

    // –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
    const btnContainer = document.getElementById('submitBtnContainer');
    if (btnContainer) {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫';
      btn.style.cssText = `
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: ${getComputedStyle(document.body).getPropertyValue('--main')};
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin: 10px 0;
      `;
      btn.onclick = () => {
        submitGift(data.id);

      btnContainer.appendChild(btn);
    }

    // Preview –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    const fileInput = document.getElementById('giftFile');
    if (fileInput) {
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];

          const reader = new FileReader();
          reader.onload = (ev) => {
            let preview = document.getElementById('filePreview');
            if (!preview) {
              preview = document.createElement('img');
              preview.id = 'filePreview';
              preview.className = 'gift-preview';
              fileInput.parentNode.appendChild(preview);

          };

        }
      });

  async function submitGift(sockId) {
    const senderName = document.getElementById('senderName')?.value.trim() || '–ê–Ω–æ–Ω–∏–º';
    const message = document.getElementById('message')?.value || '';
    const fileInput = document.getElementById('giftFile');
    let fileUrl = '';

    if (fileInput?.files?.[0]) {
      const file = fileInput.files[0];
      const fileName = `${sockId}/${Date.now()}_${encodeURIComponent(file.name)}`;
      
      const { error: uploadError } = await supabaseClient
        .storage
        .from('gifts')
        .upload(fileName, file);

      if (uploadError) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        return;
      }

      const { urlData, error: urlError } = await supabaseClient
        .storage
        .from('gifts')
        .getPublicUrl(fileName);

      if (urlError) {
        alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Å—ã–ª–∫–∏');
        return;
      }

      fileUrl = urlData?.publicUrl || '';
    }

    const { error: giftError } = await supabaseClient
      .from('gifts')
      .insert([{ 
        sock_id: sockId, 
        sender_name: senderName,
        message: message || null, 
        file_url: fileUrl || null 
      }]);

    if (giftError) {
      alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–æ–¥–∞—Ä–∫–∞');
      return;
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
    loadGifts(sockId, document.getElementById('giftsList'));

    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
    if (document.getElementById('senderName')) document.getElementById('senderName').value = '';
    if (document.getElementById('message')) document.getElementById('message').value = '';
    if (fileInput) {
      fileInput.value = '';
      const preview = document.getElementById('filePreview');
      if (preview) preview.remove();
    }
