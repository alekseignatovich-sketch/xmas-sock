    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }

  </style>
</head>
<body>

<script>
  // === –°–ù–ï–ñ–ò–ù–ö–ò ===
  function createSnowflakes() {
    const snowContainer = document.getElementById('snowflakes');
    const snowflakeCount = 50;

      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');

      snowflake.style.width = `${size}px`;

      snowflake.style.left = `${Math.random() * 100}vw`;

      const duration = Math.random() * 10 + 5; // 5‚Äì15 —Å–µ–∫

      snowflake.style.animationDuration = `${duration}s`;

  // –ó–∞–ø—É—Å–∫ —Å–Ω–µ–≥–∞
  createSnowflakes();

  // === –û–°–¢–ê–õ–¨–ù–û–ô JS ===
  function escapeHtml(text) {
    if (typeof text !== 'string') return '';
    return text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }
  
  const SUPABASE_URL = 'https://cpuoiglvjpiuwqfqvkkw.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwdW9pZ2x2anBpdXdxZnF2a2t3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNDYxMDksImV4cCI6MjA4MTYyMjEwOX0.4kR823mI2hO4k9-RxzNsPjPJp9Y-ti60dlTt_Ey-E4g';
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const path = window.location.pathname;
  const id = path === '/' ? null : path.substring(1);

  (async () => {
    if (id && id.length > 0) {
      await showPublicSock(id);
    } else {

    }
  })();

  function showCreateForm() {
    document.getElementById('app').innerHTML = `
      <div class="sock-header">
        <h1>üéÑ –°–æ–∑–¥–∞–π —Å–≤–æ–π –Ω–æ—Å–æ–∫</h1>
        <p>–î—Ä—É–∑—å—è –æ—Å—Ç–∞–≤—è—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è, –æ—Ç–∫—Ä—ã—Ç–∫–∏ –∏–ª–∏ –ø–æ–¥–∞—Ä–æ–∫</p>
      </div>
      <div class="form-group">
        <input id="sockId" placeholder="–£–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è (–ª–∞—Ç–∏–Ω–∏—Ü–µ–π): –Ω–∞–ø—Ä–∏–º–µ—Ä, ivan2025" />
      </div>
      <div class="form-group">
        <input id="ownerName" placeholder="–¢–≤–æ—ë –∏–º—è (–¥–ª—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è)" />
      </div>
      <div class="form-group">
        <input id="avatarUrl" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)" />
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="allowText" checked /> –¢–µ–∫—Å—Ç–æ–≤—ã–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è</label>
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="allowFiles" /> –û—Ç–∫—Ä—ã—Ç–∫–∏ (GIF, PNG, PDF)</label>
      </div>
      <div class="form-group">
        <input id="paymentLink" placeholder="–°—Å—ã–ª–∫–∞ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞ (PayPal, Revolut –∏ —Ç.–¥.)" />
      </div>
      <div class="form-group">
        <input id="contactTg" placeholder="–¢–≤–æ–π Telegram (—á–∏—Å–ª–æ –∏–ª–∏ @username)" />
      </div>
      <button onclick="createSock()">–°–æ–∑–¥–∞—Ç—å –Ω–æ—Å–æ–∫</button>
    `;
  }

  async function createSock() {
    const sockId = document.getElementById('sockId').value.trim();
    const ownerName = document.getElementById('ownerName').value.trim();
    const avatarUrl = document.getElementById('avatarUrl').value.trim();
    const allowText = document.getElementById('allowText').checked;
    const allowFiles = document.getElementById('allowFiles').checked;
    const paymentLink = document.getElementById('paymentLink').value.trim();
    const contactTg = document.getElementById('contactTg').value.trim();
    if (!sockId || !ownerName) { alert('–ó–∞–ø–æ–ª–Ω–∏ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!'); return; }
    if (!/^[a-zA-Z0-9_-]+$/.test(sockId)) { alert('ID –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã, _ –∏ -'); return; }

    const { error } = await supabaseClient
      .from('socks')
      .insert([{
        id: sockId,
        owner_name: ownerName,
        avatar_url: avatarUrl || null,
        allow_text: allowText,
        allow_files: allowFiles,
        payment_link: paymentLink || null,
        contact_tg: contactTg || null
      }]);

    if (error) { console.error(error); alert('–û—à–∏–±–∫–∞! –¢–∞–∫–æ–π –Ω–æ—Å–æ–∫ —É–∂–µ –µ—Å—Ç—å?'); return; }

    const url = window.location.origin + '/' + sockId;
    document.getElementById('app').innerHTML = `
      <div class="success">
        <h2>‚úÖ –ì–æ—Ç–æ–≤–æ!</h2>
        <p>–¢–≤–æ–π –Ω–æ—Å–æ–∫ —Å–æ–∑–¥–∞–Ω:</p>
        <div style="background:white;padding:12px;border-radius:8px;margin:15px 0;word-break:break-all;">${url}</div>
        <button onclick="navigator.clipboard.writeText('${url}')">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
        <p style="margin-top:15px;font-size:14px;color:#666;">–†–∞–∑–º–µ—Å—Ç–∏ –µ—ë –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö!</p>
      </div>
    `;
  }

  async function showPublicSock(id) {
    const { data, error } = await supabaseClient
      .from('socks')
      .select('*')
      .eq('id', id)
      .single();

    if (error || !data) {
      document.getElementById('app').innerHTML = `
        <div class="sock-header">
          <h2>–ù–æ—Å–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω ‚ùÑÔ∏è</h2>
          <p><a href="/" style="color:white;text-decoration:underline;">–°–æ–∑–¥–∞—Ç—å —Å–≤–æ–π</a></p>
        </div>
      `;
      return;
    }

    let html = `
      <div class="sock-header">
        <h2>–†–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–π –Ω–æ—Å–æ–∫</h2>
        <h3>–¥–ª—è ${escapeHtml(data.owner_name)}</h3>
    `;

    if (data.avatar_url) {
      html += `<img src="${escapeHtml(data.avatar_url)}" class="sock-avatar" />`;
    }

    html += `</div>`;
    html += `<h3 style="margin:20px 0;color:white;">–û—Å—Ç–∞–≤—å –ø–æ–¥–∞—Ä–æ–∫!</h3>`;

    if (data.allow_text) {
      html += `<div class="form-group"><textarea id="message" placeholder="–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –ù–æ–≤—ã–º –≥–æ–¥–æ–º –∏ –†–æ–∂–¥–µ—Å—Ç–≤–æ–º..."></textarea></div>`;
    }

    if (data.allow_files) {
      html += `<div class="form-group"><input type="file" id="giftFile" accept=".png,.jpg,.jpeg,.gif,.pdf" /></div>`;
    }

    html += `<div id="submitBtnContainer"></div>`;

    if (data.payment_link) {
      html += `<a href="${escapeHtml(data.payment_link)}" target="_blank" class="payment-btn">üéÅ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–µ–Ω–µ–∂–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫</a>`;
    }

    document.getElementById('app').innerHTML = html;

    const btnContainer = document.getElementById('submitBtnContainer');
    if (btnContainer) {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫';
      btn.style.cssText = `
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: ${getComputedStyle(document.body).getPropertyValue('--main')};
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin: 10px 0;
      `;
      btn.onclick = () => {
        submitGift(data.id, data.contact_tg || '');
      };
      btnContainer.appendChild(btn);
    }

    const fileInput = document.getElementById('giftFile');
    if (fileInput) {
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = (ev) => {
            let preview = document.getElementById('filePreview');
            if (!preview) {
              preview = document.createElement('img');
              preview.id = 'filePreview';
              preview.className = 'gift-preview';
              fileInput.parentNode.appendChild(preview);
            }
            preview.src = ev.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    }
  }
   
  async function submitGift(sockId, contactTg) {
    const message = document.getElementById('message')?.value || '';
    const fileInput = document.getElementById('giftFile');
    let fileUrl = '';

    if (fileInput?.files?.[0]) {
      const file = fileInput.files[0];
      const fileName = `${sockId}/${Date.now()}_${encodeURIComponent(file.name)}`;
      
      const { error: uploadError } = await supabaseClient
        .storage
        .from('gifts')
        .upload(fileName, file);

      if (uploadError) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞');
        return;
      }

      const { urlData, error: urlError } = await supabaseClient
        .storage
        .from('gifts')
        .getPublicUrl(fileName);

      if (urlError) {
        alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Å—ã–ª–∫–∏');
        return;
      }

      fileUrl = urlData?.publicUrl || '';
    }

    const { error: giftError } = await supabaseClient
      .from('gifts')
      .insert([{ sock_id: sockId, message, file_url: fileUrl || null }]);

    if (giftError) {
      alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
      return;
    }

    if (contactTg) {
      try {
        const response = await fetch('/api/notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sockId, contactTg, message, fileUrl })
        });
        if (!response.ok) console.error('–û—à–∏–±–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', await response.text());
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', e);
      }
    }

    alert('üéÅ –ü–æ–¥–∞—Ä–æ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
    if (document.getElementById('message')) document.getElementById('message').value = '';
    if (fileInput) fileInput.value = '';
    const preview = document.getElementById('filePreview');
    if (preview) preview.remove();
  }
</script>
