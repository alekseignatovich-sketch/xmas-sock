<script>

  createSnowflakes();

  // === SUPABASE ===
  const SUPABASE_URL = 'https://cpuoiglvjpiuwqfqvkkw.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwdW9pZ2x2anBpdXdxZnF2a2t3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNDYxMDksImV4cCI6MjA4MTYyMjEwOX0.4kR823mI2hO4k9-RxzNsPjPJp9Y-ti60dlTt_Ey-E4g';

  function escapeHtml(text) {
    if (typeof text !== 'string') return '';
    return text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')

  function showCreateForm() {
    if (autoRefreshInterval) clearInterval(autoRefreshInterval);
    document.getElementById('app').innerHTML = `

      </div>

        <input id="ownerName" placeholder="–¢–≤–æ—ë –∏–º—è (–¥–ª—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è)" />

      </div>

          <path d="M20,120 Q50,40 80,120 Q70,130 50,135 Q30,130 20,120 Z" fill="#e74c3c"/>

  }

  async function createSock() {
    const sockId = document.getElementById('sockId').value.trim();
    const ownerName = document.getElementById('ownerName').value.trim();
    const allowText = document.getElementById('allowText').checked;
    const paymentLink = document.getElementById('paymentLink').value.trim();
    
    if (!sockId || !ownerName) {

    }
    if (!/^[a-zA-Z0-9_-]+$/.test(sockId)) { 
      alert('ID –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã, _ –∏ -'); 
      return; 
    }

    const { error } = await supabaseClient
      .from('socks')
      .insert([{
        id: sockId,
        owner_name: ownerName,
        allow_text: allowText,
        payment_link: paymentLink || null

    if (error) {

      return;

    const url = window.location.origin + '/' + sockId;
    document.getElementById('app').innerHTML = `

        <h2>‚úÖ –ì–æ—Ç–æ–≤–æ!</h2>

        <p style="margin-top:15px;font-size:14px;color:#666;">–†–∞–∑–º–µ—Å—Ç–∏ –µ—ë –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö!</p>

  }

  // –ó–ê–ì–†–£–ó–ö–ê –ü–û–î–ê–†–ö–û–í (–±–µ–∑ —Ñ–∞–π–ª–æ–≤)
  async function loadGifts(sockId, container) {
    container.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>';
    const { data, error } = await supabaseClient
      .from('gifts')
      .select('*')
      .eq('sock_id', sockId)
      .order('created_at', { ascending: false });

    if (error || !data || data.length === 0) {
      container.innerHTML = `<p class="no-gifts">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ–¥–∞—Ä–∫–æ–≤</p>`;
    } else {
      let html = `<div class="gifts-title">üéÅ –ü–æ–¥–∞—Ä–∫–æ–≤: ${data.length}</div>`;
      data.forEach(gift => {
        html += `<div class="gift-item">`;
        html += `<div class="gift-from">${escapeHtml(gift.sender_name || '–ê–Ω–æ–Ω–∏–º')}</div>`;
        if (gift.message) {
          html += `<div class="gift-message">${escapeHtml(gift.message)}</div>`;
        }
        html += `</div>`;
      });
      container.innerHTML = html;
    }
  }

  async function showPublicSock(id) {
    const { data, error } = await supabaseClient
      .from('socks')
      .select('*')
      .eq('id', id)
      .single();

    if (error || !data) {
      if (autoRefreshInterval) clearInterval(autoRefreshInterval);
      document.getElementById('app').innerHTML = `
        <div class="sock-header">
          <h2>–ù–æ—Å–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω ‚ùÑÔ∏è</h2>
          <p><a href="/" style="color:white;text-decoration:underline;">–°–æ–∑–¥–∞—Ç—å —Å–≤–æ–π</a></p>
        </div>
      `;
      return;
    }

    let html = `

        <h2>–†–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–π –Ω–æ—Å–æ–∫</h2>
        <h3>–¥–ª—è ${escapeHtml(data.owner_name)}</h3>

      <div class="form-group"><input id="senderName" placeholder="–¢–≤–æ—ë –∏–º—è" /></div>
    `;

    if (data.allow_text) {

    }

    html += `<div id="submitBtnContainer"></div>`;

    if (data.payment_link) {

    }

    document.getElementById('app').innerHTML = html;

    // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–¥–∞—Ä–∫–æ–≤ –≤ —É–≥–ª—É
    let giftsContainer = document.getElementById('giftsCorner');
    if (!giftsContainer) {

      giftsContainer.id = 'giftsCorner';
      giftsContainer.className = 'gifts-container';
      document.body.appendChild(giftsContainer);
    }
    loadGifts(id, giftsContainer);

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 20 —Å–µ–∫
    if (autoRefreshInterval) clearInterval(autoRefreshInterval);
    autoRefreshInterval = setInterval(() => {
      loadGifts(id, giftsContainer);
    }, 20000);

    // –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
    const btnContainer = document.getElementById('submitBtnContainer');
    if (btnContainer) {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫';
      btn.style.cssText = `
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #e74c3c;
        color: white;
        font-weight: bold;
        cursor: pointer;

      btn.onclick = () => {

      btnContainer.appendChild(btn);

  }
   
  async function submitGift(sockId) {
    const senderName = document.getElementById('senderName')?.value.trim() || '–ê–Ω–æ–Ω–∏–º';
    const message = document.getElementById('message')?.value || '';

    const { error: giftError } = await supabaseClient
      .from('gifts')
      .insert([{ 
        sock_id: sockId, 
        sender_name: senderName,
        message: message || null
      }]);

    if (giftError) {
      alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
      return;
    }

    alert('üéÅ –ü–æ–¥–∞—Ä–æ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');

    if (document.getElementById('message')) document.getElementById('message').value = '';

    // –û–±–Ω–æ–≤–∏—Ç—å –ø–æ–¥–∞—Ä–∫–∏
    const giftsContainer = document.getElementById('giftsCorner');

  }

  window.addEventListener('beforeunload', () => {

</script>
