    return translations[currentLang][key] || key;
  }

  async function generateUniqueSockId() {
    const { count, error } = await supabaseClient
      .from('socks')
      .select('*', { count: 'exact', head: true });
    if (error) return 'sock1';
    return `sock${(count || 0) + 1}`;
  }

  async function showCreateForm() {
    if (autoRefreshInterval) clearInterval(autoRefreshInterval);
    const uniqueId = await generateUniqueSockId();

    document.getElementById('app').innerHTML = `
      <div class="sock-header">
        <h1>${t('titleCreate')}</h1>
        <p>${t('descCreate')}</p>
      </div>
      <div class="form-group">
        <input id="sockId" value="${escapeHtml(uniqueId)}" />
        <div class="id-hint">${t('placeholderId')}</div>
      </div>
      <div class="form-group">
        <input id="ownerName" placeholder="${t('placeholderName')}" />
      </div>
      <div class="form-group">
        <input id="paymentLink" placeholder="${t('placeholderPayment')}" />
      </div>
      <button class="create-sock-btn" onclick="createSock()">${t('createBtn')}</button>
    `;
  }

  async function createSock() {
    const sockId = document.getElementById('sockId').value.trim();
    const ownerName = document.getElementById('ownerName').value.trim();
    const paymentLink = document.getElementById('paymentLink').value.trim();
    
    if (!sockId || !ownerName) { 
      alert(t('alertFill')); 
      return; 
    }
    if (!/^[a-zA-Z0-9_-]+$/.test(sockId)) { 
      alert(t('alertIdFormat')); 
      return; 
    }

    const { error } = await supabaseClient
      .from('socks')
      .insert([{
        id: sockId,
        owner_name: ownerName,
        allow_text: true,
        payment_link: paymentLink || null
      }]);

    if (error) { 
      alert(t('alertError')); 
      return; 
    }

    const url = window.location.origin + '/' + sockId;
    document.getElementById('app').innerHTML = `
      <div class="success">
        <h2>${t('successTitle')}</h2>
        <p>${t('successDesc')}</p>
        <div id="sockUrl" style="background:white;padding:12px;border-radius:8px;margin:15px 0;word-break:break-all;">${url}</div>
        <button id="copyBtn">${t('copyBtn')}</button>
        <p style="margin-top:15px;font-size:14px;color:#666;">${t('share')}</p>
      </div>
    `;
    
    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(url).then(() => {
        alert('‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
      }).catch(err => {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å');
      });
    });
  }

  async function showPublicSock(id) {
    if (autoRefreshInterval) clearInterval(autoRefreshInterval);

    const { data, error } = await supabaseClient
      .from('socks')
      .select('*')
      .eq('id', id)
      .single();

    if (error || !data) {
      document.getElementById('app').innerHTML = `
        <div class="sock-header">
          <h2>${t('notFound')}</h2>
          <p><a href="/" style="color:white;text-decoration:underline;">${t('createYour')}</a></p>
        </div>
      `;
      const btn = document.getElementById('createYourBtn');
      if (btn) btn.remove();
      return;
    }

    let html = `
      <div class="sock-header">
        <h2>${currentLang === 'en' ? 'Christmas Sock' : '–†–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–π –Ω–æ—Å–æ–∫'}</h2>
        <h3>${t('for')} ${escapeHtml(data.owner_name)}</h3>
      </div>
      <h3 style="margin:20px 0;color:white;">${t('leaveGift')}</h3>
      <div class="form-group"><input id="senderName" placeholder="${t('yourName')}" /></div>
      <div class="form-group" style="position: relative;">
        <textarea id="message" placeholder="${t('messagePlaceholder')}"></textarea>
        <button class="emoji-toggle">üéÖ</button>
        <div class="emoji-panel" id="emojiPanel"></div>
      </div>
      <div id="submitBtnContainer"></div>
    `;

    if (data.payment_link) {
      html += `<a href="${escapeHtml(data.payment_link)}" target="_blank" class="payment-btn">${t('paymentBtn')}</a>`;
    }

    document.getElementById('app').innerHTML = html;
    initEmojiPanel();

    let createBtn = document.getElementById('createYourBtn');
    if (createBtn) createBtn.remove();
    createBtn = document.createElement('a');
    createBtn.id = 'createYourBtn';
    createBtn.href = '/';
    createBtn.className = 'create-your-link';
    createBtn.textContent = t('createYourSockBtn');
    document.body.appendChild(createBtn);

    let giftsContainer = document.getElementById('giftsCorner');
    if (giftsContainer) giftsContainer.remove();
    giftsContainer = document.createElement('div');
    giftsContainer.id = 'giftsCorner';
    giftsContainer.className = 'gifts-container';
    giftsContainer.innerHTML = `<div class="gifts-title">${t('giftsTitle')} <span id="giftsCount">0</span></div><div class="gifts-list"></div>`;
    document.body.appendChild(giftsContainer);

    const listEl = giftsContainer.querySelector('.gifts-list');
    loadGifts(id, listEl);
    const { count } = await supabaseClient
      .from('gifts')
      .select('*', { count: 'exact', head: true })
      .eq('sock_id', id);
    document.getElementById('giftsCount').textContent = count || 0;

    autoRefreshInterval = setInterval(async () => {
      loadGifts(id, listEl);
      const { count } = await supabaseClient
        .from('gifts')
        .select('*', { count: 'exact', head: true })
        .eq('sock_id', id);
      document.getElementById('giftsCount').textContent = count || 0;
    }, 20000);

    const btnContainer = document.getElementById('submitBtnContainer');
    if (btnContainer) {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = t('sendBtn');
      btn.style.cssText = `
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #e74c3c;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin: 10px 0;
      `;
      btn.onclick = () => { submitGift(data.id); };
      btnContainer.appendChild(btn);
    }
  }

  function initEmojiPanel() {
    const messageField = document.getElementById('message');
    const emojiToggle = document.querySelector('.emoji-toggle');
    const emojiPanel = document.getElementById('emojiPanel');
    let closeTimeout = null;

    let emojiGrid = '<div class="emoji-grid">';
    EMOJIS.forEach(emoji => {
      emojiGrid += `<div class="emoji-item" data-emoji="${emoji}">${emoji}</div>`;
    });
    emojiGrid += '</div>';
    emojiPanel.innerHTML = emojiGrid;

    function closePanel() {
      emojiPanel.style.display = 'none';
      if (closeTimeout) clearTimeout(closeTimeout);
    }
    function openPanel() {
      emojiPanel.style.display = 'block';
      if (closeTimeout) clearTimeout(closeTimeout);
    }

    emojiToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (emojiPanel.style.display === 'block') closePanel();
      else openPanel();
    });

    const handleMouseEnter = () => { if (closeTimeout) clearTimeout(closeTimeout); };
    const handleMouseLeave = () => {
      closeTimeout = setTimeout(() => closePanel(), 500);
    };

    emojiToggle.addEventListener('mouseenter', handleMouseEnter);
    emojiToggle.addEventListener('mouseleave', handleMouseLeave);
    emojiPanel.addEventListener('mouseenter', handleMouseEnter);
    emojiPanel.addEventListener('mouseleave', handleMouseLeave);

    emojiPanel.addEventListener('click', (e) => {
      if (e.target.classList.contains('emoji-item')) {
        const emoji = e.target.dataset.emoji;
        insertAtCursor('message', emoji + ' ');
        closePanel();
      }
    });

    document.addEventListener('click', (e) => {
      if (!emojiToggle.contains(e.target) && !emojiPanel.contains(e.target)) {
        closePanel();
      }
    });
  }

  function insertAtCursor(fieldId, value) {
    const field = document.getElementById(fieldId);
    const startPos = field.selectionStart;
    const endPos = field.selectionEnd;
    const oldValue = field.value;
    field.value = oldValue.substring(0, startPos) + value + oldValue.substring(endPos);
    field.focus();
    const newPos = startPos + value.length;
    field.setSelectionRange(newPos, newPos);
  }

  async function loadGifts(sockId, container) {
    container.innerHTML = '<p>Loading...</p>';
    const { data, error } = await supabaseClient
      .from('gifts')
      .select('*')
      .eq('sock_id', sockId)
      .order('created_at', { ascending: false });

    if (error || !data || data.length === 0) {
      container.innerHTML = `<p class="no-gifts">${t('noGifts')}</p>`;
    } else {
      let html = '';
      data.forEach(gift => {
        html += `<div class="gift-item">`;
        html += `<div class="gift-from">${escapeHtml(gift.sender_name || (currentLang === 'en' ? 'Anonymous' : '–ê–Ω–æ–Ω–∏–º'))}</div>`;
        if (gift.message) {
          html += `<div class="gift-message">${escapeHtml(gift.message)}</div>`;
        }
        html += `</div>`;
      });
      container.innerHTML = html;
    }
  }

  async function submitGift(sockId) {
    const senderName = document.getElementById('senderName')?.value.trim() || (currentLang === 'en' ? 'Anonymous' : '–ê–Ω–æ–Ω–∏–º');
    const message = document.getElementById('message')?.value || '';

    const { error: giftError } = await supabaseClient
      .from('gifts')
      .insert([{ 
        sock_id: sockId, 
        sender_name: senderName,
        message: message || null
      }]);

    if (giftError) {
      alert(t('alertSendError'));
      return;
    }

    alert(t('alertSent'));
    if (document.getElementById('senderName')) document.getElementById('senderName').value = '';
    if (document.getElementById('message')) document.getElementById('message').value = '';

    const listEl = document.querySelector('#giftsCorner .gifts-list');
    if (listEl) {
      loadGifts(sockId, listEl);
      const { count } = await supabaseClient
        .from('gifts')
        .select('*', { count: 'exact', head: true })
        .eq('sock_id', sockId);
      document.getElementById('giftsCount').textContent = count || 0;
    }
  }

  window.addEventListener('beforeunload', () => {
    if (autoRefreshInterval) clearInterval(autoRefreshInterval);
    const btn = document.getElementById('createYourBtn');
    if (btn) btn.remove();
    const gifts = document.getElementById('giftsCorner');
    if (gifts) gifts.remove();
  });

  // === –ó–ê–ü–£–°–ö ===
  document.addEventListener('DOMContentLoaded', async () => {
    createSnowflakes();

    const path = window.location.pathname;
    const id = path === '/' ? null : path.substring(1);
    if (id && id.length > 0) {
      await showPublicSock(id);
    } else {
      showCreateForm();
    }
  });
